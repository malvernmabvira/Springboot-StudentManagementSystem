<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-2 ccontainer justify-content-center card">
        <h1>Add new Student</h1>
        <div class="card-body">
         <form th:action="@{/students}" th:object="${student}" method="POST">
               <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name">
               </div>
               
               <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name">
               </div>
               
               <div class="form-group">
                <label>Country</label>
                <input type="text" name="country" th:field="*{country}" class="form-control" placeholder="Enter Country">
               </div>
               
               <div class="form-group">
                <label>Course</label>
                <input type="text" name="course" th:field="*{course}" class="form-control" placeholder="Enter Course">
               </div>
               
               <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
               </div>
               
               <div class="box-footer">
                  <button type="submit" class="btn btn-success">Submit</button>
               </div>
         </form>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
